<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>
<head> 
<title>Upload an image</title> 
</head>
<body> 


<h1>Upload an image...</h1><hr>
<form name="upload-image" method="POST" enctype="multipart/form-data" action="servlet/UploadImage">
		<table>
			<tr>
				<th>Image path:</th>
				<td><input name="file-path" type="file" size="30"></input></td>
			</tr>

			<tr>
				<td><b>Subject:</b></td>
				<td><INPUT TYPE="text" NAME="subject" VALUE=""
					style="width: 346px;"></td>
			</tr>
			<tr>
				<td><b>Place:</b></td>
				<b> </b>
				<td><INPUT TYPE="text" NAME="place" VALUE=""
					style="width: 346px;"></td>
				<b> </b>
			</tr>
			<b> </b>
			<tr>
				<b> </b>
				<td><b>When:</b></td>
				<b> </b>
				<td><INPUT TYPE="text" NAME="when" VALUE=""
					style="width: 346px;"></td>
				<b> </b>
			</tr>
			<b> </b>
			<tr>
				<b> </b>
				<td><b>Description:</b></td>
				<b> </b>
				<td><textarea name="description" rows="10" cols="30" style="width: 346px;">
Enter description here...
</textarea></td>
				<b> </b>
			</tr>
			<b> </b>
			<tr>
				<b> </b>
				<td><b>Security Level:</b></td>
				<td>
						<select name="security" style="width: 342px;">
							<option value="1">Public (Everyone can see it)</option>
							<option value="2">Private (Only you can see it)</option>

						</select>
				</td>
			</tr>
			<tr>
				<td ALIGN="CENTER" COLSPAN="2"><input type="submit" name=".submit" value="Upload"/></td>
			</tr>
		</table>
	</form>
</body> 
</html>
